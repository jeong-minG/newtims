<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/761d42152e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="side-menu" id="mySidenav">
            <button class="closebtn"><i class="fa-solid fa-xmark" onclick="closeNav()"></i></button>
            <div class="menus" id="side-menu-list">
                <button>Business</button>
                <button>Entertainment</button>
                <button>General</button>
                <button>Health</button>
                <button>Science</button>
                <button>Sports</button>
                <button>Technology</button> 
            </div>
        </div>
        <section>
            <div class="head-line-section">
                <div>
                    <i class="fa-solid fa-bars hide" onclick="openNav()"></i>
                    <i class="fa-solid fa-magnifying-glass" onclick="openSearchBox()"></i>
                    <span id="input-area">
                        <input type="text" id="search-input" placeholder="search"/>
                        <button id="search-button" onclick="getNewsByKeyword()">GO</button>
                    </span>
                </div>
            </div>
            <div class="head-line" onclick="getLatestNews()">
                REFULL NEWS</div>
            <div class="menus" id="menu-list"> 
                <button>Business</button>
                <button>Entertainment</button>
                <button>General</button>
                <button>Health</button>
                <button>Science</button>
                <button>Sports</button>
                <button>Technology</button> 
            </div>
        </section>
        <section id="news-board">
            <div class="row news">
                <div class="col-lg-4"><img class="news-img-size" src="https://www.broadwaynews.com/content/images/size/w1304/2024/07/Natalie-Gold--Alyssa-Marvin--Michael-Esper--Sarah-Paulson--and-Corey-Stoll-in-Appropriate-1.jpg" alt=""/></div>
                <div class="col-lg-8">
                    <h2>‘Appropriate’ and ‘Beautiful Noise’ finish strong while most Broadway shows tumble at the box office</h2>
                    <p>For the week ending June 30, the 30 currently running productions grossed $34,783,390.</p>
                    <div>MICHAEL ABOURIZ K * July 2, 2024 . 5:25 PM </div>
                </div>
        </div>
        </section>
        <nav aria-label="Page navigation example">
            <ul class="pagination"> 
            </ul>
          </nav>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
